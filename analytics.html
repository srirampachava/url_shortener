<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
</head>
<body>
    <h1>URL Analytics</h1>
    <table>
        <tr>
            <th>Original URL</th>
            <th>Short URL</th>
            <th>Clicks</th>
        </tr>
        {% for mapping in url_mappings %}
        <tr>
            <td>{{ mapping.original_url }}</td>
            <td>{{ request.host_url }}{{ mapping.short_url }}</td>
            <td>{{ mapping.clicks }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Go Back</a>
</body>
</html>

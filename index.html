<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="post">
        <input type="text" name="url" placeholder="Enter your URL here" required>
        <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
        <p>Your shortened URL: <a href="{{ url_for('redirect_url', short_url=short_url) }}">{{ request.host_url }}{{ short_url }}</a></p>
    {% endif %}
    <a href="{{ url_for('analytics') }}">View Analytics</a>
</body>
</html>
